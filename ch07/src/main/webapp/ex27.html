<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<title>Insert title here</title>
<script type="text/javascript">
	$(function() {
		setTimeout(function() {
			$('#p1').insertBefore("#h1");
		}, 2000);
	});
</script>
</head>
<body>
	<h1 id='h1'>타이틀</h1>
	<p id='p1'>내용</p>
</body>
</html>
