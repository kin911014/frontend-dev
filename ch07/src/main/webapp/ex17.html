<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<title>Insert title here</title>
<script type="text/javascript">
//선택자 - jQuery필터(contain, has)
	$(function() {
		setTimeout(function() {
			$('li:contains("샘플")').css('color', 'red');
			$('li:has("strong")').css('color', 'blue');
		}, 2000);
	});
</script>
</head>
<body>
	<ul>
		<li class="blue"><strong>텍스트</strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li class="normal">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>샘플 샘플 샘플 샘플 샘플</li>
	</ul>
</body>
</html>
