<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// Event Propagation(Event Bubbling)
// : 특정 element에서 event가 발생했을 때, 그 event가 상위 element로 전달되어 가는 것
// <= IE8 : outer-div -> inner-div -> header -> text
// others :  outer-div <- inner-div <- header <- text
window.addEventListener('load', function(){
	document.getElementById('outer-div').addEventListener('click', function(){
		console.log('outer-div');
	});
	document.getElementById('inner-div').addEventListener('click', function(e){
		
		// cross browser
		var event = e || window.event;
		
		// prevent propagation(Bubbling)
		// event.cancelBubble = true; // <= IE8 
		event.stopPropagation && event.stopPropagation(); // others 
		
		console.log('inner-div');
	});
	document.getElementById('header').addEventListener('click', function(){
		console.log('header');
	});
	
	document.getElementById('text').addEventListener('click', function(){
		console.log('text');
	});
	
});
</script>
</head>
<body>
	<div id='outer-div'>
		<div id='inner-div'>
			<h1 id='header'>
				<span id='text'>text</span>
			</h1>
		</div>
	</div>
</body>
</html>
