<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>간단한 로그인폼</title>
<style type="text/css">
*	{ margin:0; padding:0 }
body	{ font-family: '맑은 고딕' 돋움; font-size:0.75em; color:#333 }

#login-form	{
	width:175px;
	padding:10px;
	border: 1px solid #666;
	margin: 50px auto 0;
	border-radius: 5px;
}

#login-form label, input {
	display: block;
}

#login-form label {
	margin: 10px 0 5px 0;
}

#login-form input[type='image'']
</style>
</head>
<body>
	<form id="login-form" method="post" action="">
		<label class="block-label" for="input-userid">아이디</label>
		<input id="input-userid" name="userid" type="text" value="">
		
		<label class="block-label" for='input-password' >패스워드</label>
		<input id="input-password"name="password" type="password" value="">
		
		
		<input type="image" src="login.png">
		
	</form>
</body>
</html>
